<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메일 작성</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    h3 { color: #2e7d32; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; color: #2e7d32; }
    input, textarea { padding: 6px; width: 100%; border: 1px solid #ccc; border-radius: 4px; }
    textarea { resize: vertical; height: 120px; }
    button { background-color: #2e7d32; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    button:hover { background-color: #1b5e20; }
  </style>
</head>
<body>
  <h3>메일 작성 (Ship: {{ submission.ship_number }})</h3>

  <form method="post">
    <label>Due Date:</label>
    <input type="date" name="due_date" value="{{ submission.due_date or '' }}">

    <label>Message:</label>
    <textarea name="message">{{ submission.message or '' }}</textarea>

    <label>To Emails:</label>
    <input type="text" name="to_emails[]" value="{{ submission.submitter_email }}">

    <label>Cc Emails:</label>
    <input type="text" name="cc_emails[]" placeholder="comma,separated@example.com">

    <button type="submit">메일 요청 저장</button>
  </form>
</body>
</html>
