<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Mail</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    h3 { color: #2e7d32; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; color: #2e7d32; }
    input, textarea { padding: 6px; width: 100%; border: 1px solid #ccc; border-radius: 4px; }
    textarea { resize: vertical; height: 120px; }
    button { background-color: #2e7d32; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    button:hover { background-color: #1b5e20; }
    .info-box { background: #f1f8e9; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
  </style>
</head>
<body>
  <h3>Send Mail Request</h3>

  <div class="info-box">
    <p><b>Project:</b> {{ submission.project_name }}</p>
    <p><b>Submitter:</b> {{ submission.submitter_name }} ({{ submission.submitter_email }})</p>
    <p><b>Category:</b> {{ submission.category }}</p>
    <p><b>Equipment:</b> {{ submission.equipment_name }} (Qty: {{ submission.qty }})</p>
  </div>

  <form method="post" action="{{ url_for('mail_send', id=submission.id) }}">
    <label>Due Date:</label>
    <input type="date" name="due_date" required>

    <label>Message:</label>
    <textarea name="message" placeholder="Enter reason for request" required></textarea>

    <button type="submit">Send Mail</button>
  </form>
</body>
</html>
