<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Submission</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    h3 { color: #2e7d32; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; color: #2e7d32; }
    input { padding: 6px; width: 100%; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #2e7d32; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    button:hover { background-color: #1b5e20; }
  </style>
</head>
<body>
  <h3>Edit Submission (ID: {{ s.id }})</h3>
  <form method="post">
    <label>Equipment Name:</label>
    <input type="text" name="equipment_name" value="{{ s.equipment_name }}">

    <label>Qty:</label>
    <input type="number" name="qty" value="{{ s.qty }}">

    <label>Maker:</label>
    <input type="text" name="maker" value="{{ s.maker }}">

    <label>Type:</label>
    <input type="text" name="type" value="{{ s.type }}">

    <label>Cert. No.:</label>
    <input type="text" name="cert_no" value="{{ s.cert_no }}">

    <label>Category:</label>
    <input type="text" name="category" value="{{ s.category }}">

    <button type="submit">Save</button>
  </form>
</body>
</html>
